<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --background-color: #f9fafb;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background-color: var(--card-background);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .login-header p {
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Loading state */
        .btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group input,
            .btn {
                padding: 0.625rem 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Admin Login</h2>
            <p>Enter your credentials to access the dashboard</p>
        </div>

        <div id="errorMessage" class="error-message">
            Invalid email or password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    placeholder="Enter your email"
                    autocomplete="email"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
                <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>

    <script>
        // Default admin credentials (in real-world, this should be handled server-side)
        const defaultCredentials = {
            email: 'admin@example.com',
            password: 'admin123'
        };

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = form.querySelector('button[type="submit"]');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        // Toggle password visibility
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading state
            submitButton.classList.add('loading');
            submitButton.textContent = 'Logging in...';
            errorMessage.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 800));

                if (email === defaultCredentials.email && password === defaultCredentials.password) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                form.classList.add('shake');
                
                // Remove shake animation after it completes
                setTimeout(() => {
                    form.classList.remove('shake');
                }, 500);
            } finally {
                // Reset button state
                submitButton.classList.remove('loading');
                submitButton.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
